<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBilletesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBilletesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{billetesController.selected.id}" title="#{bundle.CreateBilletesTitle_id}" required="false" requiredMessage="#{bundle.CreateBilletesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBilletesLabel_denominacion}" for="denominacion" />
                    <h:inputText id="denominacion" value="#{billetesController.selected.denominacion}" title="#{bundle.CreateBilletesTitle_denominacion}" required="true" requiredMessage="#{bundle.CreateBilletesRequiredMessage_denominacion}"/>
                    <h:outputLabel value="#{bundle.CreateBilletesLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{billetesController.selected.cantidad}" title="#{bundle.CreateBilletesTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateBilletesRequiredMessage_cantidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{billetesController.create}" value="#{bundle.CreateBilletesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{billetesController.prepareList}" value="#{bundle.CreateBilletesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBilletesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
